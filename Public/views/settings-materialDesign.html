<md-toolbar layout="row">
  <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
    <span class="visually-hidden">Menu</span>
  </button>
  <h1>Bienvenido</h1>
</md-toolbar>
<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
      <md-button class="md-primary">Click me</md-button>
      <md-button class="md-accent">or maybe me</md-button>
      <md-button class="md-warn">Careful</md-button>
      <md-button ng-click="openBottomSheet()">
        Open a Bottom Sheet!
      </md-button>
      <md-button class="md-fab" aria-label="Eat cake">
      </md-button>
    </md-content>
  </div>
</div>
