<div class="container-fluid loggin-background">
	<div class="form">
		<div class="">
			<div class="col-xs-6 col-md-3"> 
				<form name="logginForm" role="form" ng-submit="logginForm.$valid && clikForm()" novalidate>
					<h1 class="page-header text-center titulo_loggin">
						Loggin manual
					</h1>
					<div >
						<label class="label-form" for="inputmail">Correo electronio</label>
						<input type="email" class="form-control" id="inputmail" placeholder="Escribe tu correo electronico" ng-model="mail">
					</div>
					<br>
					<br>
					<div>
						<label class="label-form" for="inputpassword">Escribe una contrasena</label>
						<input type="password" class="form-control" id="inputpassword" placeholder="Escribe tu contrasena" ng-model="password">
					</div>
					<br>
					<div class="">
						<button type="submit" class="btn btn-danger pull-right">Enviar</button>
					</div>
					<div class="row"></div>
				</form>
				<label for="" class="alert alert-danger">{{merror}}</label>
			</div>
			<div class="col-xs-6 col-md-3">
				<h1 class="page-header text-center titulo_loggin">
					Loggin Social
				</h1>
				<div>
					<a class="btn btn-block btn-social btn-twitter">
						<i class="fa fa-twitter"></i> Sign in with Google Plus
					</a>
				</div>
				<br>
				<div>
					<a class="btn btn-block btn-social btn-google-plus">
						<i class="fa fa-google-plus"></i> Sign in with Twitter
					</a>
				</div>
				<br>
				<div>
					<a class="btn btn-block btn-social btn-facebook">
						<i class="fa fa-facebook"></i> Sign in with facebook
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
